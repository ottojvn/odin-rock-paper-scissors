<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./script.js"></script>
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <div id="game">
        <div id="selections">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>

        <div id="scores">
          <div class="border" id="playerScore">
            <span>Player Score: 0</span>
          </div>
          <div class="border" id="computerScore">
            <span>Computer Score: 0</span>
          </div>
        </div>
        <div class="border" id="result">
          <span>Play a round to display the results</span>
        </div>
        <button id="playAgain" hidden>Play Again!</button>
      </div>
    </main>
  </body>
</html>
